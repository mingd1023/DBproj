<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <script>
            function sendReq(url, method="get", data={}) {
                let options = {
                    method: method,
                    headers: {
                        "Content-Type": "application/json"
                    }
                };

                if(method !== "get") options.body = JSON.stringify(data);

                fetch("http://localhost:3000/" + url, options)
                .then(res => {
                    return res.json();
                }).then(res => {
                    console.log(res);
                }).catch(err => {
                    console.error(err);
                })
            }
        </script>
    </body>
</html>
